<h1 class="text-2xl md:text-3xl font-bold text-black mb-4">Potenciais Parceiros de TCC</h1>

<app-pesquisa-estudante
  [pesquisaForm]="pesquisaForm"
  (pesquisar)="listarEstudantes()"
/>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
  @for (estudante of listaEstudante; track $index) {
    <app-card-estudante
      [estudante]="estudante"
      (conexaoSolicitada)="listarEstudantes()"
    />
  }
</div>
